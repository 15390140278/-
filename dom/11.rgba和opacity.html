<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 50px;
        height: 50px;
        /* 子元素不会继承 */
        background-color: rgba(255, 0, 0, 0.1);
      }
      .b {
        width: 50px;
        height: 50px;
        background-color: green;
      }
      .b:hover {
        /* 子元素会继承 */
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a"></div>
      <div class="b"></div>
    </div>
  </body>
</html>
