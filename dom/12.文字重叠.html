<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        /* 可以使文字水平重叠 水平间距*/
        /* 可以用于消除 inline- block元素间的换行符空格间隙 */
        letter-spacing: -2px;
      }
      .a {
        /* 垂直重叠 行高*/
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <span>hahah</span>
    <br />
    <span class="a">jjjjj</span>
    <br />
    <span class="a">jjjjj</span>
  </body>
</html>
