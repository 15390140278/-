<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 原型链继承
      function Super(name) {
        this.name = name;
      }

      function Sub(name) {
        this.name = name;
      }

      Sub.prototype = new Super();

      let sub = new Sub("aa");
      console.log(sub);
    </script>
  </body>
</html>
