      function add(l1, l2, extra) {
        // 递归结束条件
        if (l1 == null && l2 == null) {
          return extra == 0 ? null : new ListNode(extra)
        }
        if (l1) {
          extra += l1.val
          l1 = l1.next
        }
        if (l2) {
          extra += l2.val
          l2 = l2.next
        }
        return new ListNode(extra % 10, add(l1, l2, Math.floor(extra / 10)))
